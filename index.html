<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="canvas__container">
      <div class="shape__buttons">
        <button id="rect-btn">Rectangle</button>
        <button id="circle-btn">Circle</button>
        <button id="tri-btn">Triangle</button>
        <button id="emoji-btn">Emoji</button>
        <button id="barChart-btn">Bar Chart</button>
        <button id="barChart1-btn">Bar Chart using Chart.js</button>
      </div>
    </div>
    <canvas id="shapes" width="400px" height="300px">
      Your browser doesn't support canvas
    </canvas>

    <canvas id="charts" width="600px" height="400px">
      Your browser doesn't support canvas
    </canvas>
    <script src="script.js" defer></script>
  </body>
</html>
